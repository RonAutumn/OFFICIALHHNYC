services:
  - type: web
    name: hhnyc-shop
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: NEXT_PUBLIC_SITE_PASSWORD
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true 